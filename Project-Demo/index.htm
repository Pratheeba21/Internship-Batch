<!DOCTYPE html>
<html>
    <head>
        <title>TODO LIST APP</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: white;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            .container{
                width: 400px;
                padding: 20px;
                background-color: rgb(201, 141, 204);
                border-radius: 25px;
            }

            h1{
                text-align: center;
                margin-bottom: 15px;
                color: rgb(92, 3, 92);
            }

            #inp{
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border-radius: 15px;
                border-style: none;
            }

            #add_button{
                width: 100%;
                padding: 8px;
                border-radius: 15px;
                border-style: none;
                background-color: darkmagenta;
                color: white;
                cursor: pointer;
            }

            #add_button:hover{
                background-color: rgb(204, 41, 229);
            }

            #task_list{
                list-style: none;
                margin-top: 15px;
            }

            li{
                
                margin-top: 15px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
        <h1 >Add your tasks</h1>
        <input type="text" placeholder="Add a task" id="inp">
        <button id="add_button">Add the task</button>
        <ul id="task_list">
            <!-- run-button-application (run) - display (run)-->
        </ul>
        </div>
    </body>
</html>
